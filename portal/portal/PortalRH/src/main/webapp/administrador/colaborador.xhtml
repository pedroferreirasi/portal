<!DOCTYPE html>
<ui:composition template="/template/templatepesquisa.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="titulo">
      <h1>Pesquisa de Colaborador</h1>
      <ol class="breadcrumb">
        <li><a href="mainmenu.xhtml"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Cadastros</a></li>
        <li class="active">Colaborador</li>
      </ol>      
    </ui:define>

	<ui:define name="titulobotao">
		<ui:param name="entityBean" value="#{usuarioController}" />
		<h:panelGroup layout="block" styleClass="box-header col-md-12">
			<p:commandButton value="Novo" ajax="true"
				action="#{entityBean.novo}" process="@this" 
				update=":formPrincipal:display" oncomplete="PF('dlg').show()"
				styleClass="btn btn-primary" />&#160;                                                   
                                                                               
                  <!--</h:panelGroup> 
                  <h:panelGroup layout="block" styleClass="box-header col-md-2 col-md-offset-9" >-->
			<p:commandButton value="Pesquisar"
				action="#{entityBean.getListAll}" ajax="false" update="@form"
				styleClass="btn btn-primary" >&#160;
                     <!-- <f:ajax execute=":TableId" render=":TableId" /> -->
			</p:commandButton>
		</h:panelGroup>
	</ui:define>

	<ui:define name="colunasdogrid">
		<f:facet name="header">
                            Lista de Usuários
                            <!-- <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
                            <p:columnToggler datasource="TableId" trigger="toggler" />-->
		</f:facet>

		<p:column width="9%" sortBy="#{usuario.id}" style="text-align: center"
			headerText="Código" filterable="#{entityBean.habilitarPesquisa}"
			filterBy="#{entity.id}">
			<h:outputText value="#{entity.id}" />
		</p:column>

		<p:column sortBy="#{entity.nomeCompleto}" width="20%" headerText="Nome"
			filterable="#{entityBean.habilitarPesquisa}"
			filterBy="#{entity.nomeCompleto}">
			<h:outputText value="#{entity.nomeCompleto}" />
		</p:column>

		<p:column sortBy="#{entity.cargo.descricao}" width="24%" headerText="Cargo"
			filterable="#{entityBean.habilitarPesquisa}"
			filterBy="#{entity.cargo.descricao}">
			<h:outputText value="#{entity.cargo.descricao}" />
		</p:column>

		<p:column sortBy="#{entity.grupoUsuario.descricao}" width="15%"
			headerText="Grupo" filterable="#{entityBean.habilitarPesquisa}"
			filterBy="#{entity.grupoUsuario.descricao}">
			<h:outputText value="#{entity.grupoUsuario.descricao}" />
		</p:column>

		<p:column sortBy="#{entity.celular}" width="10%" headerText="Celular"
			filterable="#{entityBean.habilitarPesquisa}"
			filterBy="#{entity.celular}">
			<h:outputText value="#{entity.celular}" />
		</p:column>

		<p:column width="10%" sortBy="#{entity.dadosProfissionais.dataAdmissao.getTime()}"
			style="text-align: center" headerText="Data Cadastro"
			exportable="true" filterable="#{entityBean.habilitarPesquisa}"
			filterBy="#{entity.dadosProfissionais.dataAdmissao.getTime()}">
			<h:outputText value="#{entity.dadosProfissionais.dataAdmissao.getTime()}" >
			  <f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
		</p:column>
	</ui:define>

	<ui:define name="teladecadastro">
	
          <!-- Custom Tabs -->
          <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#tab_1" data-toggle="tab">Tab 1</a></li>
              <li><a href="#tab_2" data-toggle="tab">Tab 2</a></li>
              <li><a href="#tab_3" data-toggle="tab">Tab 3</a></li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="tab_1">
                <b>How to use:</b>

                Exactly like the original.
              </div>
              <!-- /.tab-pane -->
              <div class="tab-pane" id="tab_2">
                The European languages.
              </div>
              <!-- /.tab-pane -->
              <div class="tab-pane" id="tab_3">
                Lorem Ipsum.
              </div>
              <!-- /.tab-pane -->
            </div>
            <!-- /.tab-content -->
          </div>

		<f:facet name="footer">

		</f:facet>
	</ui:define>

</ui:composition>
