<!DOCTYPE html> 
<ui:composition template="/template/templatepesquisa.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:p="http://primefaces.org/ui" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
 
    <ui:define name="titulo"> 
      <h1>Pesquisa de Departamento</h1> 
      <ol class="breadcrumb"> 
        <li><a href="mainmenu.xhtml"><i class="fa fa-dashboard"></i> Home</a></li> 
        <li><a href="#">Cadastros</a></li> 
        <li class="active">Departamento</li> 
      </ol> 
    </ui:define> 
 
	<ui:define name="titulobotao"> 
		<ui:param name="entityBean" value="#{departamentoController}" /> 
		<h:panelGroup layout="block" styleClass="box-header col-md-12"> 
			<p:commandButton value="Novo" ajax="true" 
				actionListener="#{entityBean.novo()}" process="@this" 
				update=":formPrincipal:display" oncomplete="PF('dlg').show()" 
				styleClass="btn btn-primary" />&#160; 
 
                  <!--</h:panelGroup> 
                  <h:panelGroup layout="block" styleClass="box-header col-md-2 col-md-offset-9" >--> 
			<p:commandButton value="Pesquisar" 
				actionListener="#{departamentoController.getListAll}" 
				ajax="false"
				styleClass="btn btn-primary" >&#160; 
                     <!-- <f:ajax execute=":TableId" render=":TableId" /> --> 
			</p:commandButton> 
		</h:panelGroup> 
	</ui:define> 
 
	<ui:define name="colunasdogrid"> 
		<f:facet name="header"> 
                            Lista de Departamento 
                            <!-- <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" /> 
                            <p:columnToggler datasource="TableId" trigger="toggler" />--> 
		</f:facet> 
		<p:column width="10%" sortBy="#{entity.id}" style="text-align: center" 
			headerText="Código" filterable="#{entityBean.habilitarPesquisa}" 
			filterBy="#{entity.id}"> 
			<h:outputText value="#{entity.id}" /> 
		</p:column> 
		<p:column width="71%" sortBy="#{entity.descricao}" style="text-align: left" 
			headerText="Descrição" filterable="#{entityBean.habilitarPesquisa}" 
			filterBy="#{entity.descricao}"> 
			<h:outputText value="#{entity.descricao}" /> 
		</p:column> 
		<p:column width="10%" sortBy="#{entity.ativo}" style="text-align: center" 
			headerText="Ativo" filterable="#{entityBean.habilitarPesquisa}" 
			filterBy="#{entity.ativo}"> 
			<h:outputText value="#{entity.ativo}" /> 
		</p:column> 
 	</ui:define> 
 
	<ui:define name="teladecadastro"> 
	  <p:panelGrid id="display" style="width: 100%; border: none; cellspacing: 10px;" >
		<p:row style="border: none">
			<p:column style="width:20%; border: none">
				<h:outputText value="Código: " />
				<p:inputText id="id"
					value="#{entityBean.entity.id}"
					label="Firstname" styleClass="col-md-12" immediate="true" disabled="true">
					<f:validateLength minimum="1" maximum="30" />
					<p:clientValidator />
				</p:inputText>
			</p:column>
			<p:column style="width:80%; border: none">
				<h:outputText value="Descricao: " />
				<p:inputText id="descricao"
					value="#{entityBean.entity.descricao}"
					label="descricao" styleClass="col-md-12" />
			</p:column>
		</p:row>
		<p:row style="border: none">
		  <p:column style="border: none" colspan="2">
				<p:selectBooleanCheckbox value="#{entityBean.entity.ativo}" />
				<h:outputText value=" Ativo: " />		  
		  </p:column>
		</p:row>
	  </p:panelGrid><br/>
	</ui:define> 
 
</ui:composition>
