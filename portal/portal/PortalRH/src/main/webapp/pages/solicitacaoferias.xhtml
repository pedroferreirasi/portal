<!DOCTYPE html> 
<ui:composition template="/template/templatebranco.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:p="http://primefaces.org/ui" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
 
    <ui:define name="titulo"> 
      <h1>Solicitação de Férias</h1> 
      <ol class="breadcrumb"> 
        <li><a href="mainmenu.xhtml"><i class="fa fa-dashboard"></i> Home</a></li> 
        <li><a href="#">Colaborador</a></li> 
        <li class="active">Solicitação de Férias</li> 
      </ol> 
    </ui:define> 
 
	<ui:define name="titulocorpo"> 
		<ui:param name="entityBean" value="#{autenticacaoController}" /> 

	</ui:define>  

	<ui:define name="contexto"> 
		<ui:param name="entityBean" value="#{cargoController}" /> 
		<h:panelGroup layout="block" styleClass="box-header col-md-12"> 


		  <p:panelGrid id="dgcadgeral" style="width: 60%; border: none; cellspacing: 10px;" >
			
			<p:row style="border: none">
				<p:column colspan="2" style="border: none; width: 50%">
					<h:outputText value="Nome Completo: " />
					<p:inputText id="nomecompleto"
						value="#{autenticacaoController.entity.nomeCompleto}"
						styleClass="col-md-12" readonly="true" />
				</p:column>

				<p:column colspan="2" style="border: none; width: 50%">
					<h:outputText value="E-Mail: " />
					<p:inputText id="email" value="#{autenticacaoController.entity.email}"
						styleClass="col-md-12" readonly="true" />
				</p:column>
			</p:row>
			
			<p:row style="border: none">
				<p:column style="border: none">
					<h:outputText value="Data Inicio: " />
					<p:calendar id="popup" value="#{feriasController.entity.dataInicial}"
						inputStyleClass="col-md-12" disabledWeekends="true" />
				</p:column>

				<p:column style="border: none" >
					<h:outputText value="Data Final: " styleClass="col-md-12" />
					<p:calendar id="datafinal" value="#{feriasController.entity.dataFinal}"
						inputStyleClass="col-md-12"  />
				</p:column>

				<p:column style="border: none" >
					<h:outputText value="Dias: " styleClass="col-md-12" />
					<p:inputText id="Dias" value="#{feriasController.entity.dias}"
						inputStyleClass="col-md-12" />
				</p:column>
				
				<p:column style="border: none" >
				
				</p:column>								
			</p:row>			
														
		  </p:panelGrid><br/>

          <p:commandButton value=" Salvar "
                           action="#{entityBean.salvar}"
                           process="@form"                                                           
                           styleClass="btn btn-primary" >&#160;

           </p:commandButton>

		</h:panelGroup> 
	</ui:define>  
 
</ui:composition>
