<!DOCTYPE html> 
<ui:composition template="/template/templatepesquisa.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:p="http://primefaces.org/ui" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
 
    <ui:define name="titulo"> 
      <h1>Pesquisa de Cargo</h1> 
      <ol class="breadcrumb"> 
        <li><a href="mainmenu.xhtml"><i class="fa fa-dashboard"></i> Home</a></li> 
        <li><a href="#">Cadastros</a></li> 
        <li class="active">Cargo</li> 
      </ol> 
    </ui:define> 
 
	<ui:define name="titulobotao"> 
	  <ui:param name="entityBean" value="#{cargoController}" />  
	</ui:define> 
 
	<ui:define name="colunasdogrid"> 
		<f:facet name="header"> 
          Lista de Cargo 
		</f:facet> 
		<p:column width="20%" sortBy="#{entity.id}" style="text-align: center" 
			headerText="Código" filterable="#{entityBean.habilitarPesquisa}" 
			filterBy="#{entity.id}"> 
			<h:outputText value="#{entity.id}" /> 
		</p:column> 
		<p:column width="71%" sortBy="#{entity.descricao}" style="text-align: left" 
			headerText="Descrição" filterable="#{entityBean.habilitarPesquisa}" 
			filterBy="#{entity.descricao}"> 
			<h:outputText value="#{entity.descricao}" /> 
		</p:column> 
 	</ui:define> 
 
	<ui:define name="teladecadastro">
      <p:panelGrid id="display" style="width: 100%; border: none; cellspacing: 10px;" > 	
		<p:row style="border: none">
			<p:column style="width:20%; border: none">
				<h:outputText value="Código: " />
				<p:inputText id="id"
					value="#{cargoController.entity.id}" 
					label="Firstname" styleClass="col-md-12" immediate="true" disabled="true">
					<f:validateLength minimum="1" maximum="30" />
					<p:clientValidator />
				</p:inputText>
			</p:column>
			<p:column style="width:80%; border: none">
				<h:outputText value="Descricao: " />
				<h:outputText value=" *" style="color: red" />
				<p:inputText id="descricao"
					value="#{cargoController.entity.descricao}"
					 label="descricao" styleClass="col-md-12" maxlength="100" />
			</p:column>
		</p:row> 
	  </p:panelGrid><br/>
	</ui:define> 
 
</ui:composition>
