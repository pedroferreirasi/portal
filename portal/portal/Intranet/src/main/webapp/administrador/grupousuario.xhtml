<!DOCTYPE html>
<ui:composition template="/template/templatepesquisa.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="titulo">
      <h1>Pesquisa de Grupo de Usuários</h1>
      <ol class="breadcrumb">
        <li><a href="mainmenu.xhtml"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Cadastros</a></li>
        <li class="active">Grupo de Usuários</li>
      </ol>      
    </ui:define>

	<ui:define name="titulobotao">
		<ui:param name="entityBean" value="#{grupoUsuarioController}" />
		<h:panelGroup layout="block" styleClass="box-header col-md-12">
			<p:commandButton value="Novo" ajax="true"
				actionListener="#{usuarioController.novo()}" process="@this"
				update=":formPrincipal:display" oncomplete="PF('dlg').show()"
				styleClass="btn btn-primary" />&#160;
                                                                               
                  <!--</h:panelGroup> 
                  <h:panelGroup layout="block" styleClass="box-header col-md-2 col-md-offset-9" >-->
			<p:commandButton value="Pesquisar"
				actionListener="#{usuarioController.getListAll}" ajax="false" update="@form"
				styleClass="btn btn-primary">&#160;
                      <!--<f:ajax execute="@form" render="@form" />-->
			</p:commandButton>
		</h:panelGroup>
	</ui:define>

	<ui:define name="colunasdogrid">
		<f:facet name="header">
                            Lista de Grupos de Usuários
                            <!-- <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
                            <p:columnToggler datasource="TableId" trigger="toggler" />-->
		</f:facet>

		<p:column width="10%" sortBy="#{usuario.id}" style="text-align: center"
			headerText="Código" filterable="#{entityBean.habilitarPesquisa}"
			filterBy="#{entity.id}">
			<h:outputText value="#{entity.id}" />
		</p:column>

		<p:column sortBy="#{entity.descricao}" width="61%" headerText="Descricao"
			filterable="#{entityBean.habilitarPesquisa}"
			filterBy="#{entity.descricao}">
			<h:outputText value="#{entity.descricao}" />
		</p:column>

		<p:column sortBy="#{entity.tipoGrupoUsuario}" width="20%"
			headerText="Tipo" filterable="#{entityBean.habilitarPesquisa}"
			filterBy="#{entity.tipoGrupoUsuario}">
			<h:outputText value="#{entity.tipoGrupoUsuario}" />
		</p:column>
	</ui:define>

	<ui:define name="teladecadastro">
	  <p:panelGrid id="display" style="width: 100%; border: none; cellspacing: 10px;" >
		<p:row style="border: none">
			<p:column style="width:50%; border: none">
				<h:outputText value="Descrição: " />
				<p:inputText id="descricao"
					value="#{grupoUsuarioController.entity.descricao}" 
					label="Descricao" styleClass="col-md-12" immediate="true">
					<f:validateLength minimum="1" maximum="30" />
					<p:clientValidator />
				</p:inputText>
				<h:message for="firstname" styleClass="RED" />
			</p:column>
			<p:column style="width:50%; border: none">
				<h:outputText value="Tipo: " />
				<h:selectOneMenu value="#{grupoUsuarioController.entity.tipoGrupoUsuario}"
					styleClass="form-control select2">
					<f:selectItems value="#{dominioController.tipoGrupoUsuario}" var="tipo" />
				</h:selectOneMenu>
			</p:column>
		</p:row>

		<f:facet name="footer">

		</f:facet>
	  </p:panelGrid><br/>
	</ui:define>

</ui:composition>
