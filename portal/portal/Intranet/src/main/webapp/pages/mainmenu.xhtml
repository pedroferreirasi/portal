<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template/template.xhtml"> 

    <ui:define name="Titulo">
        Home
    </ui:define>


    <ui:define name="nomeDaPagina">

    </ui:define>

    <ui:define name="corpo">
		<!-- Main content -->
		<section class="content">
			<!-- Main row -->
			<div class="row">
				<!-- Left col -->
				<section class="col-lg-12 connectedSortable">

					<div class="row">
						<div class="col-md-3" >

							<!-- Profile Image -->
							<div class="box box-primary">
								<div class="box-body box-profile">
									<img class="profile-user-img img-responsive img-circle"
										src="#{autenticacaoController.fotoAvatar}"
										alt="User profile picture" height="128" width="128" />

									<h3 class="profile-username text-center">
										#{autenticacaoController.entity.nomeUsuario}
										#{autenticacaoController.entity.sobreNomeUsuario}</h3>

									<p class="text-muted text-center">
										#{autenticacaoController.entity.cargo.descricao}</p>
									
									<h:form>
									  <a href="#{request.contextPath}/pages/meuperfil.xhtml" class="btn btn-primary btn-block"><b>Editar</b></a>
									</h:form>
								</div>
								<!-- /.box-body -->
							</div>
							<!-- /.box -->
							
							<!-- CALENDARIO -->
							<div class="box box-primary">
								<div class="box-header with-border">
									<h3 class="box-title">Calendário</h3>
								</div>
								<!-- /.box-header -->
								<div class="box-body" align="center">
								  <h:form>
								    <p:calendar id="inline" value="" mode="inline"  />
								  </h:form>
								</div>
								<!-- /.box-body -->
							</div>							
						</div>
						
					
						
						<!-- /.col -->
						<div class="col-md-9">
							<div class="nav-tabs-custom">
								<ul class="nav nav-tabs">
									<li class="active"><a href="#activity" data-toggle="tab">Notícias</a></li>
								</ul>
								<div class="tab-content">
									<div class="active tab-pane" id="activity">

										<!-- Post -->
										<div class="post" id="noticias">
											<div class="user-block">
												<div class="box box-default">
													<!-- /.box-header -->
													<div class="box-body">

														<!-- Post -->
														<div class="post clearfix">
															<h:form id="formpmural">
																<div class="form-group margin-bottom-none">
																	<div class="col-sm-10">
																	  <p:textEditor widgetVar="editor1" value="#{muralMB.entity.texto}" height="100" style="margin-bottom:10px"/>

																	</div>
																	<div class="col-sm-2">
                                                                      <p:commandButton value=" Enviar "
                                                                                       action="#{muralMB.salvar}"
                                                                                       update="@this"
                                                                                       ajax="false"                                     
                                                                                       styleClass="btn btn-danger pull-right btn-block btn-sm" />
																	</div>
																</div>
															</h:form>
														</div>
														<!-- /.post -->
														
																									
													</div>
													<!-- /.box-body -->
												</div>
												<!-- /.box -->
											</div>
										</div>

									</div>
									<!-- /.tab-pane -->
								</div>
								<!-- /.tab-content -->
							</div>
							<!-- /.nav-tabs-custom -->
							
							<!-- Post -->
							<ui:repeat value="#{muralMB.listaEntity}" var="item">
							  <p:panel style="margin-top: 5px">
							    <div class="post clearfix">
								  <div class="user-block">
								    <img class="img-circle img-bordered-sm"
										 src="#{request.contextPath}/resources/dist/img/avatar5.png"
										 alt="User Image" /> 
								    <span class="username"> 
									  <a href="#">
									    <p:outputLabel id="usuariom" value="#{item.usuario.nomeUsuario} " />&#160;
										<p:outputLabel id="usuariom2" value="#{item.usuario.sobreNome}" />
									  </a> 
									  <a href="#" class="pull-right btn-box-tool">
									    <i class="fa fa-times"></i>
									  </a>
									</span> 
									  <span class="description">Sent you a message - 3	days ago</span>
								  </div>
								    <!-- /.user-block -->
									<h:outputLabel value="#{item.texto}" escape="false" />
															
								</div>
								<!-- /.post -->
							  </p:panel>
						    </ui:repeat>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</section>
			</div>
			<!-- /.row (main row) -->
		</section>
		<!-- /.content -->
    </ui:define>

</ui:composition>
