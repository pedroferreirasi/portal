<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>In Forma | Log in</title>
	
    <style type="text/css">
        .ui-growl {
            position:absolute;
            top:40%;
            left:40%;
            width:301px;
            z-index:9999;
        }
		
         body {
           background-image: url("#{request.contextPath}/resources/images/energia.jpg");
           background-repeat: no-repeat;
           background-attachment: fixed;
           /* e agora a regra de ouro que fará a imagem ocupar todo o viewport */
           background-size: 100% 100%;
        }		
    </style> 	

	<!-- Theme style -->
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/dist/css/AdminLTE.min.css" />
		
</h:head>
<!--<h:body styleClass="hold-transition login-page" > -->
<h:body>
	<div class="login-box" style="box-shadow: 5px 5px 5px Gray;">
		<div class="login-box-body">
			<img src="#{request.contextPath}/resources/images/logomarca.png" alt="" />
		</div>
		<!--  /.login-logo -->
		<div class="login-box-body">
			<h:form>
			  <p:growl id="growl" sticky="true" showDetail="true" />
				<div class="form-group has-feedback">
					Usuário
					<p:inputText id="username" value="#{autenticacaoController.entity.login}"
					            feedback="false" alt="Usuário" styleClass="form-control">
					</p:inputText>							
				</div>
				<div class="form-group has-feedback">
					Senha
					<p:password id="password" value="#{autenticacaoController.entity.senha}"
					            feedback="false" alt="Senha" styleClass="form-control">
					</p:password>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<br />
						<!-- <h:selectBooleanCheckbox value="#{user.rememberMe}" />
					  Lembrar-->
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<h:commandButton value="Entrar" action="#{autenticacaoController.login}"
							styleClass="btn btn-primary btn-block btn-flat" />
					</div>
					<!-- /.col -->
				</div>

			</h:form>

			<a href="#">Esqueci a senha</a><br />
		</div>
		<!--  /.login-box-body -->
	</div>

</h:body>
</html>
