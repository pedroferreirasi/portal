<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>In Forma | Log in</title>
	
    <style type="text/css">
        .ui-growl {
            position:absolute;
            top:40%;
            left:40%;
            width:301px;
            z-index:9999;
        }
    </style> 	

	<!-- Bootstrap 3.3.6 -->
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" />
	<!-- Font Awesome -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
	<!-- Ionicons -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />

	<!-- Theme style -->
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/dist/css/AdminLTE.min.css" />
	<!--  iCheck -->
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/plugins/iCheck/square/blue.css" />
</h:head>
<h:body styleClass="hold-transition login-page">
	<div class="login-box">
		<div class="login-box-body">
			<img src="#{request.contextPath}/resources/dist/img/logomarca.png" alt="" />
		</div>
		<!--  /.login-logo -->
		<div class="login-box-body">
			<h:form>
			  <p:growl id="growl" sticky="true" showDetail="true" />
				<div class="form-group has-feedback">
					Usuário
					<h:inputText id="usuario" value="#{autenticacaoController.entity.login}"
						title="Usuário"
						required="true" styleClass="form-control" />	
				</div>
				<div class="form-group has-feedback">
					Senha
					<h:inputSecret id="senha" value="#{autenticacaoController.entity.senha}"
						required="true"
						styleClass="form-control" alt="Senha" />
				</div>
				<div class="row">
					<div class="col-xs-8">
						<br />
						<!-- <h:selectBooleanCheckbox value="#{user.rememberMe}" />
					  Lembrar-->
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<h:commandButton value="Entrar" action="#{autenticacaoController.login}"
							styleClass="btn btn-primary btn-block btn-flat" />
					</div>
					<!-- /.col -->
				</div>

			</h:form>

			<a href="#">Esqueci a senha</a><br />
		</div>
		<!--  /.login-box-body -->
	</div>

	<!-- jQuery 2.2.3 -->
	<script src="#{request.contextPath}/resources/plugins/jQuery/jquery-2.2.3.min.js"></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js"></script>
	<!--  iCheck -->
	<script src="#{request.contextPath}/resources/plugins/iCheck/icheck.min.js"></script>
	
	<script type="text/javascript" xml:space="preserve">
	  //<![CDATA[
        $(function () {
          $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
          });
        });
      //]]>
	</script>

</h:body>
</html>
